<form class="m-5" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!-- --------------------------- firstName Input --------------------------- -->

  <div class="form-group">
    <label for="firstName">First Name</label>

    <input
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="onChange(firstName)"
      type="text"
      id="firstName"
      class="form-control"
      required
      minlength="3"
      maxlength="14"
    />

    <div
      class="alert alert-danger mt-3"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">Name is Required</div>
      <div *ngIf="firstName.errors.minlength">
        at least is {{ firstName.errors.minlength.requiredLength }} character
        Required
      </div>
      <div *ngIf="firstName.errors.pattern">patten is invalid</div>
    </div>
  </div>
  <!-- ----------------------------------------------------------------------- -->

  <!-- -------------------------- comment textarea --------------------------- -->

  <div class="form-group">
    <label for="comment">comment</label>

    <textarea
      ngModel
      name="comment"
      #comment="ngModel"
      (change)="onChange(comment)"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>

  <!-- ----------------------------------------------------------------------- -->

  <!-- ------------------------------ checkbox ------------------------------- -->

  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      ngModel
      name="isSubscribe"
    />
    <label>Check me out</label>
  </div>

  <!-- ----------------------------------------------------------------------- -->

  <!-- ------------------------ show as value as json ------------------------ -->

  <p>{{ f.value | json }}</p>

  <!-- ----------------------------------------------------------------------- -->

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
